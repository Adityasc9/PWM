{% extends "layout.html" %}

{% block content %}
    
<div id="Main">
    <a href="{{ url_for('login') }} " class="btn btn-primary" >Login</a>
    <h1 class="HEADING">Register</h1>
    <form action="#", method="post">
        <div class="mb-3">
            <label for="InputEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" name="userEmail">
        </div>
        <div class="mb-3">
            <label for="InputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="InputPassword" name="userPassword" onKeyup="checkValidPasswords()">
        </div>
        <div class="mb-3">
            <label for="RetypePassword" class="form-label">Retype Password</label>
            <input type="password" class="form-control" id="RetypePassword" name="userRetypePassword" onkeyup="checkValidPasswords()">
        </div>
        
        <p id ="warning-message"></p>
        <input type="submit" value="Register" class="btn btn-success" id="submit-button" disabled/>
        </form>
</div>
{% endblock content %}
